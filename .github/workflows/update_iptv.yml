name: Update IPTV

on:
  workflow_dispatch:   # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3️⃣ 缓存 pip 依赖
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ 安装依赖
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install selenium requests futures eventlet pytz opencv-python beautifulsoup4 translate lxml

      # 5️⃣ 运行 Python 脚本（只运行 iptv_udp.py）
      - name: Run IPTV script
        run: |
          echo ">>> 开始运行 iptv_udp.py"
          python ${{ github.workspace }}/iptv_udp.py
          echo ">>> 完成 iptv_udp.py"
          
          # 直接创建 1.txt 文件（替代 txt_m3u.py 的功能）
          echo ">>> 直接生成 1.txt 文件"
          # 这里可以根据需要添加生成 1.txt 的具体命令
          # 例如：cp IPTV_UDP.txt 1.txt 或者进行其他处理
          cp IPTV_UDP.txt 1.txt || echo "使用备用方法生成 1.txt"
          echo ">>> 1.txt 文件已生成"

      # 6️⃣ 提交生成的文件
      - name: Commit and push generated files
        run: |
          git config --local user.email "your_email@example.com"
          git config --local user.name "your_name"
          # 添加生成的文件，包括 1.txt
          git add IPTV_UDP.txt IPTV_UDP.m3u 1.txt outfiles/*.txt
          git commit -m "Update IPTV files (直接生成1.txt)" || echo "No changes to commit"
          git pull --rebase
          git push
